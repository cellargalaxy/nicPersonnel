<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="global :: head('批量添加人员')"></head>
<body>
<div class="container">
    <div class="row" th:include="global :: navigation"></div>

    <div class="row">
        <div class="col-sm-2" th:include="global :: stackedNavigation"></div>

        <div class="col-sm-10">
            <div class="row">
                <a th:href="@{/file/person.csv}"><button type="button" class="btn btn-success">下载人员表格模板</button></a>
                <a th:href="@{/admin/downloadPersonFile}"><button type="button" class="btn btn-info">导出全部人员文件</button></a>
            </div>
            <hr/>
            <div class="row" th:include="global :: addPersonsForm"></div>
        </div>
    </div>
</div>

<div th:include="global :: globalJs"></div>
<div th:include="global :: privateJs(${token})"></div>
<script>
    var stackedNavigation = createStackedNavigationVue();
    stackedNavigation.loadData({
        result: true, data: [
            {url: getRootUrl() + '/page/listPermission', name: '权限列表', status: false},
            {url: getRootUrl() + '/page/listPerson', name: '人员列表', status: false},
            {url: getRootUrl() + '/page/listAuthorized', name: '授权列表', status: false},
            {url: getRootUrl() + '/page/addPersons', name: '批量添加人员', status: true}
        ]
    });

    var addPersonsFormVue = createAddPersonsFormVue();
</script>
</body>
</html>
